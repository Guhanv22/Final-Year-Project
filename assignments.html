<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Assignments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <a href="/course/{{ course_id }}" class="btn btn-link mb-3">← Back to Course</a>
  <h3>Assignments for {{ course_title }}</h3>

  <div class="list-group mb-4">
    {% for a in assignments %}
      <div class="list-group-item">
        <div class="d-flex justify-content-between">
          <div>
            <h5>{{ a.title }}</h5>
            <p class="mb-1 text-muted">{{ a.description }}</p>
            <small>Due: {{ a.due_date or '—' }}</small>
          </div>
          <div class="text-end">
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#submitForm{{ a.id }}">Submit</button>
          </div>
        </div>

        <div class="collapse mt-3" id="submitForm{{ a.id }}">
          <form method="POST" action="/assignment/upload/{{ course_id }}" enctype="multipart/form-data">
            <input type="hidden" name="assignment_id" value="{{ a.id }}">
            <div class="mb-3">
              <label class="form-label">Upload File</label>
              <input type="file" name="assignment_file" class="form-control" required>
            </div>
            <button class="btn btn-success">Submit Assignment</button>
          </form>
        </div>
      </div>
    {% else %}
      <div class="list-group-item">No assignments for this course.</div>
    {% endfor %}
  </div>

  <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
