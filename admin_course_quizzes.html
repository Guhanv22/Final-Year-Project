<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Manage Quizzes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin">Admin</a>
    <a href="/admin/logout" class="btn btn-outline-light">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <h3>Quizzes for Course ID: {{ course_id }}</h3>

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <form method="POST">
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Quiz Title</label>
            <input name="title" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Passing Score (%)</label>
            <input name="passing_score" type="number" min="0" max="100" class="form-control" value="50">
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-success">Create Quiz</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <h5>Existing Quizzes</h5>
  <div class="list-group">
    {% for q in quizzes %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ q.title }}</strong>
          <div class="small text-muted">Passing score: {{ q.passing_score }}%</div>
        </div>
        <div>
          <a href="/admin/quiz/{{ q.id }}/edit" class="btn btn-sm btn-outline-primary">Edit Questions</a>
          <a href="/admin/quiz/{{ q.id }}/results" class="btn btn-sm btn-outline-secondary">View Results</a>
        </div>
      </div>
    {% else %}
      <div class="list-group-item">No quizzes yet.</div>
    {% endfor %}
  </div>

  <div class="mt-4">
    <a href="/admin" class="btn btn-secondary">Back</a>
  </div>
</div>
</body>
</html>
